<div class="mx-4 h-[70vh] overflow-scroll">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">


      <div class="overflow-x-auto">
        <table class="min-w-full">
          <thead class="bg-gray-50">
            <tr>
              <th
                class="px-4 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider border-r border-gray-200"
              >
                Line Id
              </th>
              <th
                class="px-4 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider border-r border-gray-200"
              >
                Lower Level Id
              </th>
              <th
                class="px-4 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider border-r border-gray-200"
              >
                Upper Level Id
              </th>
              <th
                class="px-4 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider border-r border-gray-200"
              >
                Wavelength
              </th>
              <th
                class="px-4 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider border-r border-gray-200"
              >
               gf
              </th>
              <th
                class="px-4 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider border-r border-gray-200"
              >
                Loggf
              </th>
              <th
                class="px-4 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider border-r border-gray-200"
              >
                ds_id
              </th>
            </tr>
          </thead>
          <tbody class="bg-white">
            {% for item in lines_arr %}
            <tr
              class="hover:bg-gray-50 transition-colors border-t border-gray-200"
            >
              <td
                class="px-4 py-3 whitespace-nowrap text-sm text-gray-900 border-r border-gray-200"
              >
                {{ item.line_id }}
              </td>
              <td
                class="px-4 py-3 whitespace-nowrap text-sm text-gray-500 border-r border-gray-200"
              >
                {{ item.lower_level_id }}
              </td>
              <td
                class="px-4 py-3 whitespace-nowrap text-sm text-gray-500 border-r border-gray-200"
              >
              {{ item.upper_level_id }}
              </td>
              <td
                class="px-4 py-3 whitespace-nowrap text-sm text-gray-500 border-r border-gray-200"
              >
                {{ item.wavelength }}
              </td>
              <td
                class="px-4 py-3 whitespace-nowrap text-sm text-gray-500 font-mono border-r border-gray-200"
              >
                {{ item.gf }}
              </td>
              <td
                class="px-4 py-3 whitespace-nowrap text-sm text-gray-500 border-r border-gray-200"
              >
                {{ item.loggf }}
              </td>
              <td
                class="px-4 py-3 whitespace-nowrap text-sm text-gray-500 border-r border-gray-200"
              >
                {{ item.ds_id }}
              </td>
  
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <div class="px-6 py-4 border-t border-gray-200 bg-gray-50">
        <p class="text-xs text-gray-600">
          Total {{ lines_arr|length }} transition lines
        </p>
      </div>
    </div>
  </div>
